<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="slides">
      <input class="r" type="radio" name="slider" id="r1" checked />
      <input class="r" type="radio" name="slider" id="r2" />
      <input class="r" type="radio" name="slider" id="r3" />
      <input class="r" type="radio" name="slider" id="r4" />
      <div class="img_slider">
        <div class="img_container">
          <img class="img" src="./assets/1.jpg" alt="img1" />
          <img class="img" src="./assets/2.jpg" alt="img2" />
          <img class="img" src="./assets/3.jpg" alt="img3" />
          <img class="img" src="./assets/4.jpeg" alt="img4" />
        </div>
      </div>
      <div class="textAndButtons">
        <div class="text_container">
          <div class="text">
            <p class="t">ТО, ЧТО ВЫ ВИДИТЕ НАЗЫВАЕТСЯ МЕМЫ)0))0</p>
            <p class="t">Дороги не нужно будет чинить, если их не будет</p>
            <p class="t">Когда узнал, что твоя повседневная жизнь называется карантином</p>
            <p class="t">Мстители - ван лав</p>
          </div>
        </div>
        <div class="controls">
          <label for="r1"><div class="button"></div></label>
          <label for="r2"><div class="button"></div></label>
          <label for="r3"><div class="button"></div></label>
          <label for="r4"><div class="button"></div></label>
        </div>
      </div>
    </div>
  </body>
</html>
